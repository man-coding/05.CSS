<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <style>
        div {
            border: 5px solid pink;

        }

        .text1 {
            color: pink;
            font-weight: bold;

        }

        .text2 {
            color: gray;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <div>
        <h3> <!--블록 브라우저 크기만큼 지정-->
            <span class="text1">복숭아 </span>  <!--span은 인라인 성격을 가지고 있다-->
            <span class="text2">peach</span>
        </h3>
        <img src="./복숭아.jpg" alt="복숭아 이미지">  <!--with 속성으로 사진 크기 변경-->
    </div>





</body>

</html>
