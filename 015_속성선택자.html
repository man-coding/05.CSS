<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        [disabled] {
            color: red;
        }

        [type="password"]{
            color: blue;
        }

        [value="안녕하세요"]{
            color:orange;
        }
        [href]{
            color: rgb(14, 201, 14);
        }
    </style>

</head>
<body>

    <input type="text" value="안녕하세요">
    <input type="password" value="1234">
    <input type="text" value="ABCD" disabled>
    <a href="www.naver.com">NAVER</a>
    
</body>
</html>
